<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Assignments for Haoyang Li</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        table {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        td {
            padding: 15px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        tr:first-child td {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        tr:not(:first-child):hover {
            background-color: #f9f9f9;
        }
        
        a {
            color: #2196F3;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        a:hover {
            background-color: #2196F3;
            color: white;
        }
        
        tr:nth-child(even):not(:first-child) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Table of Assignments</h1>
    
    <table>
        <tr>
            <td colspan="2">Table of Assignments</td>
        </tr>
        <tr>
            <td><a href="#">Link to Assignment #2 Home Page</a></td>
            <td><a href="#">Link to Assignment #2 Cloud Service</a></td>
        </tr>
        <tr>
            <td><a href="#">Link to Assignment #3 Home Page</a></td>
            <td><a href="#">Link to Assignment #3 Cloud Service</a></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">Link to Assignment #4 Cloud Service</a></td>
        </tr>
    </table>
</body>
</html>
